<div class="collection">
  <div class = "collection-infos">
    <div class = "meta">
      <h3 class = "title">{{collection.title}}</h3>
      <p class = "desciption">{{collection.description}}</p>
    </div>
    <ul class = "links">
      <li *ngFor="let link of collection.links">
        <p>{{link.comment}} <fa-icon [icon]="faPencil"></fa-icon></p>
      </li>
    </ul>
  </div>
</div>

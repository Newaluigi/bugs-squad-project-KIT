<div class="collection">
  <div class="collection-infos">
    <div class="icons">
      <p>...</p>
      <fa-icon [icon]="faLink"></fa-icon>
    </div>
    <div class="meta">
      <h3 class="title">{{ collection.title }}</h3>
      <p class="desciption">{{ collection.description }}</p>
    </div>
    <ul>
      <li *ngFor="let link of collection.links">
        <p>
          {{ link.comment }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <fa-icon [icon]="faPencil"></fa-icon>
        </p>
      </li>
    </ul>
  </div>
</div>

<!-- Collection créée à partir du formulaire -->

<div class="collection" [style.backgroundColor]="collection.color">
  <div class="collection-infos">
    <div class="icons">
      <i class="fa-solid fa-pencil" title="Modifier" (click)="openDialogUpdate('0ms', '0ms')"></i>
      <i class="fa-solid fa-trash" title="Supprimer" (click)="deleteCollection()"></i>
      <i
        *ngIf="!collection.favorite"
        class="fa-regular fa-star"
        title="Ajouter aux favoris"
        (click)="patchFavorite()"
      ></i>
      <i *ngIf="collection.favorite" class="fa-solid fa-star" title="Ajouter aux favoris" (click)="patchFavorite()"></i>
    </div>
    <div class="meta">
      <h3 class="title">{{ collection.title }}</h3>
      <p class="description">{{ collection.description }}</p>
    </div>
    <div class="links-section">
      <ul>
        <li>
          <i class="fa-sharp fa-solid fa-circle-plus" (click)="openDialogCreateLink('0ms', '0ms')"></i>
          Ajouter un lien
        </li>
        <li *ngFor="let link of collection.links">
          <div class="links">
            <div class="link">
              <a [href]="[link.url]" target="_blank">{{ getLinkComment(link) }}</a>
            </div>
            <div class="link-icons">
              <i class="fa-solid fa-pencil" title="Modifier" (click)="updateLink()"></i>
              <i class="fa-solid fa-trash" title="Supprimer"></i>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

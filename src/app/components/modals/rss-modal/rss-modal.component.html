

<form [formGroup]="rssCreateForm" (ngSubmit)="closeModal()">
  <h2>Ajouter un lien RSS</h2>
  <div class="rssFeed__form-inputBox">
    <input type="text" formControlName="rssUrl" required />
    <span>URL du flux rss</span>
  </div>
  <div class="modal-buttons">
    <button type="submit">Ajouter</button>
    <button class="button__cancel" mat-dialog-close>Annuler</button>
  </div>
</form>

<div class="rss-feed__content">
  <div class="rss-feed__card">
    <div class="rss-feed__card-head">
      <img [src]="rssData.feed.image" alt="" />
      <h3>{{ rssData.feed.title }}</h3>
    </div>
    <div class="rss-feed__card-content">
      <p>{{ rssData.feed.description }}</p>
      <a [href]="rssData.feed.Link">Voir le site</a>
    </div>
  </div>
</div>

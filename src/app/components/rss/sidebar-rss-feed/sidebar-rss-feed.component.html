<div class="sidebar-feedGlobal" [ngClass]="{ open: isOpen }">
  <div class="sidebar-feedGlobal__toggle">
    <h2 *ngIf="!isOpen">Flux RSS</h2>
    <i
      id="toggleButton"
      class="fas"
      [ngClass]="{ 'fa-bars': isOpen, 'fa-xmark': !isOpen }"
      (click)="toggleSidebar()"
    ></i>
  </div>
  <div class="rssFeed-global">
    <div *ngFor="let feed of rssData">
      <div class="link-icons">
        <i class="fa-solid fa-pencil" title="Modifier"></i>
        <i class="fa-solid fa-trash" title="Supprimer"></i>
      </div>
      <div class=""></div>
      <img *ngIf="feed.image" [src]="feed.image" alt="rss feed image" />
      <h3>{{ feed.title }}</h3>
      <p>{{ feed.description }}</p>
      <a href="{{ feed.link }}" target="_blank">Consulter le siteâ†’</a>
      <p></p>
    </div>
  </div>
</div>

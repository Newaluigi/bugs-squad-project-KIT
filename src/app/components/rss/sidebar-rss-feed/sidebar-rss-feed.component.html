<div class="sidebar-feedGlobal__mobile">
  <div class="sidebar-feedGlobal__mobile-title" (click)="resetFeedSelection()">
    <h2>MES FLUX RSS</h2>
    <i class="fa-sharp fa-solid" [class.fa-bars]="!isOpen" [class.fa-xmark]="isOpen" (click)="toggleSidebar()"></i>
  </div>
  <div *ngIf="isOpen" class="sidebar-feedGlobal__mobile-content">
    <div *ngIf="!rssFeedSelect" class="rssFeed-global__allRssFeed" (click)="resetFeedSelection()">
      <div class="rssFeed-global__allRssFeed-title">
        <i class="fa-sharp fa-solid fa-rss"></i>
        <h3>Afficher tous les articles</h3>
      </div>
      <div class="rssFeed-global__allRssFeed-icon">
        <i class="fa-sharp fa-solid fa-newspaper"></i>
      </div>
    </div>
    <div *ngFor="let feed of rssFeeds" class="sidebar-feedGlobal__mobile-content-title">
      <div
        class="sidebar-feedGlobal__mobile-content-nameRss"
        title="Afficher les articles du flux"
        (click)="onFeedSelected(feed)"
      >
        <i class="fa-sharp fa-solid fa-rss"></i>
        <h3>{{ feed.title }}</h3>
      </div>
      <div class="sidebar-feedGlobal__mobile-ellipsis">
        <i class="fa-solid fa-ellipsis" title="Plus d'options" [matMenuTriggerFor]="menu"></i>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="toggleFavorite(feed)" [ngClass]="{ favorite: feed.favorite }">
            <i class="fa-solid fa-star" title="Favori" [class.favorite]="feed.favorite"></i>
            {{ feed.favorite ? 'Retirer des favoris' : 'Mettre en favori' }}
          </button>
          <button mat-menu-item (click)="openConfirmationModal(feed)">
            <i class="fa-solid fa-trash" title="Supprimer"></i>
            Supprimer
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</div>
<div class="sidebar-feedGlobal">
  <div class="sidebar-feedGlobal__content">
    <div class="sidebar-feedGlobal__toggle-title">
      <i class="fa-sharp fa-solid fa-rss"></i>
      <h2>MES FLUX RSS</h2>
    </div>
    <div class="rssFeed-global">
      <div *ngIf="!rssFeedSelect" class="rssFeed-global__allRssFeed" (click)="resetFeedSelection()">
        <div class="rssFeed-global__allRssFeed-title">
          <i class="fa-sharp fa-solid fa-rss"></i>
          <h3>Afficher tous les articles</h3>
        </div>
        <i class="fa-sharp fa-solid fa-newspaper"></i>
      </div>
      <div *ngFor="let feed of rssFeeds" class="rssFeed-global__header">
        <div class="rssFeed-global__header-title" (click)="onFeedSelected(feed)">
          <div>
            <i class="fa-sharp fa-solid fa-rss"></i>
          </div>
          <h3>{{ feed.title }}</h3>
        </div>
        <div class="rssFeed-global__header-icon">
          <i
            class="fa-solid fa-star"
            title="Favori"
            [class.favorite]="feed.favorite"
            (click)="toggleFavorite(feed)"
          ></i>
          <i class="fa-solid fa-trash" title="Supprimer" (click)="openConfirmationModal(feed)"></i>
        </div>
      </div>
    </div>
  </div>
</div>

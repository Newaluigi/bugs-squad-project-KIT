<div *ngFor="let item of rssDataItems">
  <div class="rss-item">
    <div class="rss-item__flux-title">
      <ng-container *ngIf="item.feedFavicon">
        <img [src]="item.feedFavicon" alt="Favicon" />
      </ng-container>
      <ng-container *ngIf="!item.feedFavicon">
        <h3>{{ item.feedTitle }}</h3>
      </ng-container>
    </div>
    <div class="rss-item__description">
      <h3>{{ item.title }}</h3>
      <p>{{ item.description ? getClean(item.description) : 'Aucune description de disponible...' }}</p>
      <div class="rss-item__footer">
        <span>
          Date de publication : {{ rssFeedService.formatDate(item.pubDate) }} - Auteur :
          {{ item.author ? item.author : 'Inconnu' }}
        </span>
        <a href="{{ item.link }}" target="_blank">Consulter l'article â†’</a>
      </div>
    </div>
  </div>
</div>

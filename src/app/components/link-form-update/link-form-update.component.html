<div class="form">
  <h3>Modifier un lien:</h3>
  <div class="inputBox">
    <input type="text" [formControl]="url" />
    <span>Url:</span>
  </div>
  <div class="inputBox">
    <input type="text" [formControl]="title" />
    <span>Description:</span>
  </div>
  <div class="modal-buttons">
    <button class="cancel" mat-dialog-close>Annuler</button>
    <button class="submit" mat-dialog-close (click)="updateLink()">Confirmer</button>
  </div>
</div>

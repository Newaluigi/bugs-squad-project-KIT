<h1 mat-dialog-title>Lien</h1>
<div mat-dialog-content>
  <div class="form">
    <h3>Modifier un lien:</h3>
    <label>
      Url:
      <input type="text" [formControl]="url" />
    </label>
    <label>
      Description:
      <input type="text" [formControl]="title" />
    </label>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button mat-dialog-close (click)="updateLink()">Confirmer</button>
</div>

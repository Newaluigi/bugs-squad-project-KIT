<h1 mat-dialog-title>Collection</h1>
<div mat-dialog-content>
  <div class="form">
    <h3>Modifier une collection:</h3>
    <label>
      Titre:
      <input type="text" [formControl]="title" />
    </label>
    <label>
      Description:
      <input type="text" [formControl]="description" />
    </label>
    <label>
      Couleur:
      <input class="color" type="color" [formControl]="collectionColor" />
    </label>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button mat-dialog-close (click)="updateCollection()">Confirmer</button>
</div>

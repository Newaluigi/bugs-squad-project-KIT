<div class="email-component">
  <div class="component-title">
    <h2>Boîte de réception Gmail</h2>
    <p>Ici, vous pouvez récupérer et afficher une liste d'e-mails à partir de votre compte Gmail.</p>
  </div>

  <div class="email-list">
    <div *ngIf="loading">
      <!-- Afficher le spinner ici pendant le chargement -->
      <div class="spinner">Chargement en cours...</div>
    </div>
    <ng-container *ngIf="!loading">
      <div class="emaillist2" *ngIf="mailDetails.length > 0">
        <div class="email" *ngFor="let mailDetail of mailDetails">
          <div class="meta">
            <div class="details">
              <div>
                <strong>Expéditeur:</strong>
                <i>{{ mailDetail.sender }}</i>
              </div>
              <div>
                <strong>Date:</strong>
                <i>{{ mailDetail.date }}</i>
              </div>
            </div>
            <p>
              <strong>Objet:</strong>
              {{ mailDetail.subject }}
            </p>
          </div>
          <div class="content">
            <p>{{ mailDetail.body }}</p>
          </div>
          <button mat-raised-button color="warn" (click)="confirmDelete(mailDetail)">Supprimer</button>
        </div>
      </div>
    </ng-container>
  </div>
</div>

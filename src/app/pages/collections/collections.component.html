<div class="body">
  <button class="add-collection" mat-raised-button (click)="openDialog('0ms', '0ms')">Nouvelle Collection</button>
  <div class="collections">
    <div *ngFor="let collection of collections" class="singleCollection">
      <app-collection [collection]="collection"></app-collection>
    </div>
  </div>
</div>

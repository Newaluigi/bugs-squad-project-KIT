<h1 mat-dialog-title>Nouvelle Collection</h1>
<div mat-dialog-content>
  <!-- Formulaire de création de collection -->
  <div class="form">
    <h3>Créer une nouvelle collection:</h3>
    <label>
      Titre:
      <input type="text" [formControl]="title" />
    </label>
    <label>
      Description:
      <input type="text" [formControl]="description" />
    </label>
    <label>
      Lien:
      <input type="text" [formControl]="link" />
    </label>
    <label>
      Commentaire:
      <input type="text" [formControl]="comment" />
    </label>
    <label>
      Couleur:
      <input class="color" type="color" [formControl]="collectionColor" />
    </label>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button mat-dialog-close (click)="createCollection()">Confirmer</button>
</div>

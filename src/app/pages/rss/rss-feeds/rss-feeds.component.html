<div *ngIf="rssData">
  <div *ngFor="let rssItem of rssData.items">
    <div class="card">
      <h3>{{ rssItem.title }}</h3>
      <div [innerHTML]="getTruncatedDescription(rssItem.description)"></div>
      <a [href]="rssItem.link" rel="nofollow">{{ rssItem.title }}</a>
    </div>
  </div>
</div>
